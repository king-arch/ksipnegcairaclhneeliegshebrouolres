<template name="add_skills">
   <head>
      <title>Search</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" 
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
   </head>
   <!-- <body style="background-color: #F5F5F5 !important;"> -->
   <body>
    <!--   {{> header}} -->
      {{> add_skill}}
   </body>
</template>
<template name="add_skill">
    <div style="background-color: transparent !important; box-shadow: none !important;" >
      <div class="modal-content" style="box-shadow: none !important; padding: 0px;">
         <div class="modal-header profile_modal_header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
            <h5 class="modal-title"><i class="fa fa-angle-left hidden-lg close_modal" style="margin-right: 20px !important;"></i>Skill</h5>
         </div>
         <div class="modal-body">
            <form class="form_reset" id="form_add_skills" >
               <div>
                  <div class="row" style="margin-bottom: 0px;">
                     <div class="input-field col s12 l6 m12">
                        <p class="heading_create_inside">Select Expertise <sup><span class="red_start"> * </span></sup> </p>
                        <!--                   <p> Experties <sup><span class="red_start"> * </span></sup></p>
                           <input type="hidden" name="test" value=""/>
                           -->                  
                     
                     <div id="group_type_drop_down"  class="ui selection dropdown frmt_inpt" style="border: 1px solid #ADA7A7 !important; border-radius:5px !important; width: 100%;">
                  <input type="hidden" name="eventtype" id="awd_expert_value" value=""/>
                  <div class="text">Select Skill</div>
                  <div class="menu ">
                     <div class="item" data-value="Beginner">Beginner</div>
                     <div class="item" data-value="Middle">Middle</div>
                     <div class="item" data-value="Expert">Expert</div>
                  </div> 
               </div>
</div>
                  
                 
                  <div class="input-field col s12 l6 m12">
                     <p class="heading_create_inside"> Last Use <sup><span class="red_start"> * </span></sup></p>
                     <div id="last_used" class="ui selection dropdown frmt_inpt">
                         <input type="hidden" name="eventtype" id="last_used_value" value=""/>
                         <div class="text">Last Used</div>                     
                        <div class="menu">
                           <div class="item" data-value="2000">2000</div>
                           <div class="item" data-value="2001">2001</div>
                           <div class="item" data-value="2002">2002</div>
                           <div class="item" data-value="2003">2003</div>
                           <div class="item" data-value="2004">2004</div>
                           <div class="item" data-value="2005">2005</div>
                           <div class="item" data-value="2006">2006</div>
                           <div class="item" data-value="2007">2007</div>
                           <div class="item" data-value="2008">2008</div>
                           <div class="item" data-value="2009">2009</div>
                           <div class="item" data-value="2010">2010</div>
                           <div class="item" data-value="2011">2011</div>
                           <div class="item" data-value="2012">2012</div>
                           <div class="item" data-value="2013">2013</div>
                           <div class="item" data-value="2014">2014</div>
                           <div class="item" data-value="2015">2015</div>
                           <div class="item" data-value="2016">2016</div>
                           <div class="item" data-value="2017">2017</div>
                        </div>
                     </div>
                  
               </div>
                  <div class="row" style="margin-bottom: 0px;">
                     <div class="input-field col s12 m12 l12">
                        <p class="heading_create_inside">Skill Name <sup><span class="red_start"> * </span></sup>  </p>
                        <input id="skill_name" type="text" class="validate frmt_inpt" maxlength="25" >
                        <!-- <label for="skill_name">Skill Name <sup><span class="red_start"> * </span></sup></label> -->
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                        <p class="login_forgot_pass"> Fields marked with <sup><span class="red_start"> * </span></sup> are mandatory</p>
                     </div>
                  </div>
               </div></div></form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default cncl_btn_profile close_modal" data-dismiss="modal">Cancel</button>
            <button type="button" class="save_skill save_summary btn btn-primary save_btn_profile save_heading" id="save_skill">Save</button>
         </div>
      </div>
   </div>
      <script type="text/javascript">
      $("#group_type_drop_down").dropdown("set selected","");
      $("#last_used").dropdown("set selected","");
      </script>     
</template>
