 <script type="text/javascript">

        window.location = "/profile";
  });
   </script>

   <script type="text/javascript">
      $('#edit_form_profjr').keypress(function(e){
          var code = e.keyCode || e.which;
      
          if( code === 13 ) {
              e.preventDefault();
              $(".update_professional_details").click();
          };
      });
   </script>
