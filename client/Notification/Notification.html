
<template name="notification">
  {{> header}}
  <body class="page_wh"> 
   {{> notifi}}
 </body>

</template>

<template name="notifi">
    <div class="row">

           <div class="col s12 m3 l3 ">
                <div class="section">
                     <div align="center">
                         <h4 class="name_profile_hub"> Notifications</h4>
                         <p> YouÂ´re all caught up! Check back later for new notifications </p>
                      </div>
                </div>
           </div>

<div class="loading loader_visiblity_block"  id="loading_div" ></div>
           <div class="col s12 m9 l9 ">
                    {{#each all_notifications}}

              <div class="section_noti ui feed margin_bottom section" style="margin-bottom: 0px !important;">

<!-- *************** event notifications starts *******************   -->

                    {{#if equals notification_type 'event_join'}}
                      <div class="event" style="margin-bottom: 0px !important;">
                        <div class="label"> 
                          {{#each fetch_user_information}}
                            <img class="width_hub_dp" src="{{profile_pic}}"> 
                          {{/each}}
                        </div>

                        <div class="content width_hub_content">
                            <div class="summary text">
                              
                            {{#each fetch_user_information}}
                            <span class="redirect_click_1">
                               <a class="user"> 
                                {{name}} 
                               </a>
                            </span>
                            {{/each}}

                            Joined your event 
                            {{ #each show_event_name }}

                            <span class="go_inside_event">
                              <a class="user" href="#" >  
                               {{ event_name }}
                              </a> 
                            </span>

                            {{ /each }}
                            
                            </div>
                            <div class="summary new_headline_hub visible-lg">{{calculate_time_difference created_at}} </div>
                        </div>

                      </div>
                      {{/if}}

                    {{#if equals notification_type 'Private_Event_Invite'}}

                            invited you to a private event
