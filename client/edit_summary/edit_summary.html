<template name="edit_summary">
   <head>
      <title>Search</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" 
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
   </head>
   <body style="background-color: #F5F5F5 !important;">
    <!--   {{> header}} -->
      {{> edit_summary_details}}
   </body>
</template>
<template name="edit_summary_details">
   <div style="background-color: transparent !important; box-shadow: none !important;" >
      <div class="modal-content" style="box-shadow: none !important; padding: 0px;">
         <div class="modal-header profile_modal_header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
            <h5 class="modal-title"><i class="fa fa-angle-left hidden-lg close_modal" style="margin-right: 20px !important;"></i>Edit Summary</h5>
         </div>
         <div class="modal-body">
            <form id="form_summary" >
               <div class="row">
                  <div class="input-field col s12">
                     
                     {{#each display_summary}} 
                     <textarea id="summary" class="materialize-textarea formal_signin login_input_box frmt_inpt" maxlength="1000" style="height:220px" >{{summary}}</textarea>

                     {{/each}}  
                  </div>
               </div>
           
            </form>
         </div>
         <div class="modal-footer">
          
            <button type="button" class="btn btn-default cncl_btn_profile close_modal" data-dismiss="modal">Cancel</button>
            <button type="button" class="save_passion btn btn-primary save_btn_profile" id="save_summary">Save</button>
         </div>
      </div>
   </div>
   <script type="text/javascript">
    
      
            $('#form_summary').keypress(function(e){
                            var code = e.keyCode || e.which;
      
                            if( code === 13 ) {
                                e.preventDefault();
                                $(".save_summary").click();
                            };
                        });
      </script> 
</template>
