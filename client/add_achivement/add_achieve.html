<template name="add_achivement">
   <head>
      <title>Search</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" 
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

      </script> 

      <script src="https://cdnjs.cloudflare.com/ajax/libs/geocomplete/1.7.0/jquery.geocomplete.min.js"></script>

<template name="add_achive">
      <div style="background-color: transparent !important; box-shadow: none !important;" >
      <div class="modal-content" style="box-shadow: none !important; padding: 0px;">
         <div class="modal-header profile_modal_header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
            <h5 class="modal-title"><i class="fa fa-angle-left hidden-lg close_modal" style="margin-right: 20px !important;"></i>Achievement Detail</h5>
         </div>
         <div class="modal-body">
            <form class="form_reset" >
               <div>
                  <div class="row" style="margin-bottom: 0px;">
                     <div class="input-field col s12 m12 l12">
                        <p class="heading_create_inside">Event Type <sup><span class="red_start"> * </span></sup> </p>
                        <div id="awd_type" class="ui selection dropdown frmt_inpt" style=" width: 100% !important; border: 1px solid #ADA7A7 !important; border-radius:5px !important;">
                           <input type="hidden" name="eventtype" id="awd_type2" value=""/>
                           <div class="text">Select Event Type </div>
                           <!--                      <i class="dropdown icon"></i>
                              -->                     
                           <div class="menu">
                              <div class="item" data-value="">Not Selected</div>
                              <div class="item" data-value="Acadmic">Acadmic</div>
                              <div class="item" data-value="Cultural">Cultural</div>
                              <div class="item" data-value="Personal">Personal</div>
                              <div class="item" data-value="Polatical">Polatical</div>
                              <div class="item" data-value="Professional">Professional</div>
                              <div class="item" data-value="Sport">Sport</div>
                              <div class="item" data-value="Social">Social</div>
                              <div class="item" data-value="Other">Other</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row" style="margin-bottom: 0px;">
                     <div class="input-field col s12 m12 l12 ">
                        <p class="heading_create_inside">Description <sup><span class="red_start"> * </span></sup> </p>
                        <textarea id="description" class="materialize-textarea frmt_inpt" placeholder="Share more details about this achievement (maximum characters allowed is 200)" data-length="120"></textarea>
                     </div>
                  </div>
                  <div class="row" style="margin-bottom: 0px;">
                     <div class="input-field col s12 m12 l6">
                        <p class="heading_create_inside">When (Select month)<sup><span class="red_start"> * </span></sup></p>

                        <div id="awd_month" class="ui selection dropdown frmt_inpt" style=" width: 100% !important; border: 1px solid #ADA7A7 !important; border-radius:5px !important;">

                           <input type="hidden" name="test" id="awd_month2" value=""/>
                           <div class="text">Select Month</div>
                           <!--   <i class="dropdown icon"></i> -->
                           <div class="menu">
                              <div class="item" data-value="">...</div>
                              <div class="item" data-value="Jan">Jan</div>
                              <div class="item" data-value="Feb">Feb</div>
                              <div class="item" data-value="Mar">Mar</div>
                              <div class="item" data-value="Apr">Apr</div>
                              <div class="item" data-value="May">May</div>
                              <div class="item" data-value="Jun">Jun</div>
                              <div class="item" data-value="Jul">Jul</div>
                              <div class="item" data-value="Aug">Aug</div>
                              <div class="item" data-value="Sep">Sep</div>
                              <div class="item" data-value="Oct">Oct</div>
                              <div class="item" data-value="Nov">Nov</div>
                              <div class="item" data-value="Dec">Dec</div>
                           </div>
                        </div>
                     </div>
                     <div class="input-field col s12 m12 l6">
                        <!-- <select id="awd_year" class="selectpicker fluid form-control"></select> -->
                        <p class="heading_create_inside">When (Select year)<sup><span class="red_start"> * </span></sup></p>
                        <div id="awd_year" class="ui selection dropdown frmt_inpt" style=" width: 100% !important; border: 1px solid #ADA7A7 !important; border-radius:5px !important;">
                           <input type="hidden" name="test" id="awd_year2" value=""/>
                           <div class="text">Select Year</div>
                           <!--                      <i class="dropdown icon"></i> -->
                           <div class="menu">
                              <div class="item" data-value="">...</div>
                              <div class="item" data-value="2000">2000</div>
                              <div class="item" data-value="2001">2001</div>
                              <div class="item" data-value="2002">2002</div>
                              <div class="item" data-value="2003">2003</div>
                              <div class="item" data-value="2004">2004</div>
                              <div class="item" data-value="2005">2005</div>
                              <div class="item" data-value="2006">2006</div>
                              <div class="item" data-value="2007">2007</div>
                              <div class="item" data-value="2008">2008</div>
                              <div class="item" data-value="2009">2009</div>
                              <div class="item" data-value="2010">2010</div>
                              <div class="item" data-value="2011">2011</div>
                              <div class="item" data-value="2012">2012</div>
                              <div class="item" data-value="2013">2013</div>
                              <div class="item" data-value="2014">2014</div>
                              <div class="item" data-value="2015">2015</div>
                              <div class="item" data-value="2016">2016</div>
                              <div class="item" data-value="2017">2017</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                        <p class="heading_create_inside">Location <sup><span class="red_start"> * </span></sup></p>
                        <input id="autocomplete4" type="text" class="validate frmt_inpt">
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                        <p class="login_forgot_pass"> Fields marked with <sup><span class="red_start"> * </span></sup>  are mandatory</p>
                     </div>
                  </div>
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default cncl_btn_profile close_modal" data-dismiss="modal">Cancel</button>
            <button type="button" class="save_award btn btn-primary save_btn_profile save_heading" id="save_award">Save</button>
         </div>
      </div>
   </div>
   <script type="text/javascript">
      $('#edit_form_edu').keypress(function(e){
          var code = e.keyCode || e.which;
      
          if( code === 13 ) {
              e.preventDefault();
              $(".edit_save_edu").click();
          };
      });
      $("#awd_type").dropdown("set selected","");
      $("#awd_year").dropdown("set selected","");
      $("#awd_month").dropdown("set selected","");
       $('.close_modal').click(function(){
        window.location = "/profile";
  });
    
   </script>   
</template>
