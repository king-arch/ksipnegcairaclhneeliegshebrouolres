<template name="edit_skill">
   <div style="background-color: transparent !important; box-shadow: none !important;" >
      <div class="modal-content" style="box-shadow: none !important; padding: 0px;">
         <div class="modal-header profile_modal_header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
            <h5 class="modal-title"><i class="fa fa-angle-left hidden-lg close_modal" style="margin-right: 20px !important;"></i>Edit Skill</h5>
         </div>

         <div class="modal-body">
            <form class="form_reset" id="form_edit_skill" >
               <div>
                  <div class="row">
                     <div class="input-field col s12 l6 m6">
                        <p class="heading_create_inside" > Experties <sup><span class="red_start"> * </span></sup></p>
                        <div id="edit_awd_expert" class="ui selection dropdown frmt_inpt" style="width:100%">
                           <input type="hidden" name="eventtype" id="edit_awd_expert_value" value=""/>
                           <div class="text">Test</div>
                           <!-- <i class="dropdown icon"></i> -->
                           <div class="menu">
                              <div class="item" data-value="">Not Selected</div>
                              <div class="item" data-value="Beginner">Beginner</div>
                              <div class="item" data-value="Middle">Middle</div>
                              <div class="item" data-value="Expert">Expert</div>
                           </div>
                        </div>
                     </div>
                     <div class="input-field col s12 m6 l6"  >
                        <p class="heading_create_inside"> Last Use <sup><span class="red_start"> * </span></sup></p>
                        <div id="edit_last_used" class="ui selection dropdown frmt_inpt" style="width:100%" >
                           <input type="hidden" name="eventtype" id="edit_last_used_value" value=""/>
                           <div class="text">Test</div>
                           <!-- <i class="dropdown icon"></i> -->
                           <div class="menu">
                              <div class="item" data-value="">Not Selected</div>
                              <div class="item" data-value="2000">2000</div>
                              <div class="item" data-value="2001">2001</div>
                              <div class="item" data-value="2002">2002</div>
                              <div class="item" data-value="2003">2003</div>
                              <div class="item" data-value="2004">2004</div>
                              <div class="item" data-value="2005">2005</div>
                              <div class="item" data-value="2006">2006</div>
                              <div class="item" data-value="2007">2007</div>
                              <div class="item" data-value="2008">2008</div>
                              <div class="item" data-value="2009">2009</div>
                              <div class="item" data-value="2010">2010</div>
                              <div class="item" data-value="2011">2011</div>
                              <div class="item" data-value="2012">2012</div>
                              <div class="item" data-value="2013">2013</div>
                              <div class="item" data-value="2014">2014</div>
                              <div class="item" data-value="2015">2015</div>
                              <div class="item" data-value="2016">2016</div>
                              <div class="item" data-value="2017">2017</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row" style="margin-bottom: 0px;">
                     <div class="input-field col s12 l12 m12" style="width:100%">
                        <p class="heading_create_inside">  Skill Name <sup><span class="red_start"> * </span></sup> </p>
                        <input id="edit_skill_name" type="text" class="validate frmt_inpt" maxlength="25" >
                        <input id="hidden_edit_id_forskill" type="hidden" class="validate">
                        <!--  <label for="edit_skill_name">  
                           Skill Name <sup><span class="red_start"> * </span></sup></label> -->
                     </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                        <p class="login_forgot_pass"> Fields marked with <sup><span class="red_start"> * </span></sup>  are mandatory</p>
                     </div>
                  </div>
               </div>
               <input type="hidden" class="edit_save_skill" >
            </form>
         </div>
         <div class="modal-footer">
            <span id="delete_skill" ><i class="fa fa-trash-o fa-2x pull-left del_btn_profile" ></i>
         </span>
            <button type="button" class="btn btn-default cncl_btn_profile close_modal" data-dismiss="modal">Cancel</button>
            <button type="button" class="edit_save_skill btn btn-primary save_btn_profile save_heading" id="edit_save_skill">Save</button>
         </div>
      </div>
   </div>
  <!--  <script type="text/javascript">
      $("#edit_awd_expert").dropdown("set selected","");
      $("#edit_last_used").dropdown("set selected","");
      </script>  -->
</template>
