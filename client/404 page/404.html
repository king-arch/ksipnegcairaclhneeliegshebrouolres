
<template name="page_not_found">
  {{> header}}
  <body class="error404 page_wh no_page_found_bg_image"> 
   {{> page_not_found_content}}
 </body>

</template>

<template name="page_not_found_content">

  <div class="error-message-container">

    <a href="/" class="logo"></a>

    <div class="error-message">
      <p class="title" style="color:#EDF949; font-family: proximanova,serif;">Page Not Found</p>
      <p class="message" style="font-family: proximanova,serif;" >The link you clicked may be broken or the page may have been removed.</p>
      <button class="go_back_no_page_found" style="font-family: proximanova,serif;" >Go Back to previous page</button>
    </div>

  </div>

</template>
